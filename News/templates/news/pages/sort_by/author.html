{% extends "base.html" %}


{% block title %}News{% endblock %}

{% block content %}


    <h1 class="text-center">News from {{ author }}:</h1>

    {% if posts %}
        {% for post in posts %}
            {% include "news/parts/post_overwiewed.html" %}
            <br><br>
        {% endfor %}
    {% else %}
        <h2 class="text-warning text-center mt-5">We didn't hear anything from them</h2>
    {% endif %}
{% endblock %}
